
name: 'CI'

on: [pull_request]

jobs:
  build-image:
    runs-on: ubuntu-latest
    concurrency:
      group: build-or-deploy
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: all

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: camer0/nico:${{ env.TAG }}
          context: .
          build-args: |
            CRYPT64=${{ secrets.CRYPT64 }}
          # cache-from: type=registry,ref=camer0/nico:buildcache
          # cache-to: type=registry,ref=camer0/nico:buildcache,mode=max
          cache-from: type=s3,region=auto,bucket=nico-build-cache,name=buildcache,endpoint_url=${{ secrets.S3_ENDPOINT }},access_key_id=${{ secrets.S3_ACCESS_KEY_ID }},secret_access_key=${{ secrets.S3_SECRET_ACCESS_KEY }}
          cache-to:   type=s3,region=auto,bucket=nico-build-cache,name=buildcache,endpoint_url=${{ secrets.S3_ENDPOINT }},access_key_id=${{ secrets.S3_ACCESS_KEY_ID }},secret_access_key=${{ secrets.S3_SECRET_ACCESS_KEY }},mode=max
          file: .docker/image.dockerfile
        env: 
          TAG: "pr-${{ steps.findPr.outputs.pr }}"
